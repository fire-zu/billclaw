name: Publish to ClawHub

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  publish-clawhub:
    name: Publish BillClaw skill to ClawHub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install ClawHub CLI
        run: npm i -g clawhub

      - name: Get version from package.json
        id: get-version
        run: |
          VERSION=$(node -p "require('./packages/core/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate skill
        run: |
          chmod +x skills/billclaw/scripts/validate-skill.sh
          ./skills/billclaw/scripts/validate-skill.sh skills/billclaw

      - name: Publish to ClawHub
        run: |
          clawhub login --token ${{ secrets.CLAWHUB_TOKEN }}
          clawhub publish ./skills/billclaw \
            --slug billclaw \
            --name "BillClaw" \
            --version ${{ steps.get-version.outputs.version }} \
            --tags latest \
            --changelog "Release ${{ steps.get-version.outputs.version }}: https://github.com/fire-la/billclaw/releases/tag/v${{ steps.get-version.outputs.version }}"
        env:
          CLAWHUB_DISABLE_TELEMETRY: 1
