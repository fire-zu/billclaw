<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BillClaw Connect - Gmail OAuth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #ea4335 0%, #fbbc05 50%, #34a853 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .provider-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .description {
      color: #555;
      line-height: 1.6;
      margin-bottom: 30px;
      font-size: 15px;
    }

    .status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .status.loading {
      background: #e3f2fd;
      color: #1976d2;
    }

    .status.success {
      background: #e8f5e9;
      color: #388e3c;
    }

    .status.error {
      background: #ffebee;
      color: #d32f2f;
    }

    .btn {
      background: #ea4335;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(234, 67, 53, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="provider-icon">ðŸ“§</div>
    <h1>Connect Gmail</h1>
    <p class="subtitle">BillClaw Connect - Gmail Integration</p>

    <div id="status" class="status loading">
      Initializing...
    </div>

    <p class="description">
      Authorize BillClaw to access your Gmail for automatic bill extraction.
      We only read emails with bills and invoices - your personal emails remain private.
    </p>

    <button id="authBtn" class="btn" disabled>Loading...</button>

    <div class="footer">
      OAuth 2.0 + PKCE for secure authentication
    </div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const authBtn = document.getElementById('authBtn');

    // Get authorization URL on button click
    authBtn.addEventListener('click', async () => {
      statusEl.className = 'status loading';
      statusEl.textContent = 'Preparing authorization...';
      statusEl.style.display = 'block';

      try {
        const response = await fetch('/oauth/gmail/authorize?redirectUri=' + encodeURIComponent(window.location.origin + '/gmail-callback'));
        const data = await response.json();

        if (data.success) {
          // Save state to sessionStorage for callback verification
          sessionStorage.setItem('gmail_oauth_state', data.state);

          // Redirect to Gmail OAuth page
          window.location.href = data.authUrl;
        } else {
          throw new Error(data.error || 'Failed to generate authorization URL');
        }
      } catch (error) {
        statusEl.className = 'status error';
        statusEl.textContent = 'Error: ' + error.message;
      }
    });

    // Check if we're returning from OAuth callback
    window.addEventListener('load', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');

      if (code && state) {
        // We're returning from OAuth callback
        statusEl.className = 'status loading';
        statusEl.textContent = 'Exchanging authorization code...';
        statusEl.style.display = 'block';
        authBtn.disabled = true;

        try {
          const response = await fetch('/oauth/gmail/exchange', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ code, state }),
          });

          const data = await response.json();

          if (data.success) {
            statusEl.className = 'status success';
            statusEl.textContent = 'âœ“ Gmail connected successfully!';
            authBtn.textContent = 'Connected';

            console.log('Access token received');
            if (data.refreshToken) {
              console.log('Refresh token received');
            }
          } else {
            throw new Error(data.error || 'Token exchange failed');
          }
        } catch (error) {
          statusEl.className = 'status error';
          statusEl.textContent = 'Error: ' + error.message;
          authBtn.disabled = false;
        }
      } else {
        // Normal page load
        authBtn.textContent = 'Authorize Gmail';
        authBtn.disabled = false;
        statusEl.style.display = 'none';
      }
    });
  </script>
</body>
</html>
