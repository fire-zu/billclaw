<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BillClaw Connect - Plaid Link</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .provider-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .description {
      color: #555;
      line-height: 1.6;
      margin-bottom: 30px;
      font-size: 15px;
    }

    .status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .status.loading {
      background: #e3f2fd;
      color: #1976d2;
    }

    .status.success {
      background: #e8f5e9;
      color: #388e3c;
    }

    .status.error {
      background: #ffebee;
      color: #d32f2f;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #999;
    }

    #plaid-link {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="provider-icon">üè¶</div>
    <h1>Connect Your Bank</h1>
    <p class="subtitle">BillClaw Connect - Plaid Integration</p>

    <div id="status" class="status loading">
      Initializing...
    </div>

    <p class="description">
      Securely connect your bank account using Plaid to automatically import transactions.
      Your credentials are encrypted and never stored on our servers.
    </p>

    <button id="connectBtn" class="btn" disabled>Loading...</button>

    <div class="footer">
      Powered by Plaid ‚Ä¢ Bank-level security (256-bit encryption)
    </div>
  </div>

  <div id="plaid-link"></div>

  <script>
    const statusEl = document.getElementById('status');
    const connectBtn = document.getElementById('connectBtn');
    const plaidContainer = document.getElementById('plaid-link');

    let linkToken = null;

    // Fetch Link token on page load
    async function init() {
      try {
        const response = await fetch('/oauth/plaid/link-token');
        const data = await response.json();

        if (data.success) {
          linkToken = data.linkToken;
          connectBtn.textContent = 'Connect Bank Account';
          connectBtn.disabled = false;
          statusEl.style.display = 'none';

          // Load Plaid Link SDK
          loadPlaidSDK();
        } else {
          throw new Error(data.error || 'Failed to initialize');
        }
      } catch (error) {
        statusEl.className = 'status error';
        statusEl.textContent = 'Error: ' + error.message;
        connectBtn.textContent = 'Retry';
        connectBtn.disabled = false;
        connectBtn.onclick = init;
      }
    }

    // Load Plaid Link SDK dynamically
    function loadPlaidSDK() {
      const script = document.createElement('script');
      script.src = 'https://cdn.plaid.com/link/v2/stable/link-initialize.js';
      script.onload = () => {
        console.log('Plaid Link SDK loaded');
      };
      script.onerror = () => {
        statusEl.className = 'status error';
        statusEl.textContent = 'Failed to load Plaid SDK';
        statusEl.style.display = 'block';
      };
      document.head.appendChild(script);
    }

    // Initialize Plaid Link when button is clicked
    connectBtn.addEventListener('click', () => {
      if (!linkToken || !window.Plaid) {
        statusEl.className = 'status error';
        statusEl.textContent = 'Plaid Link not ready. Please wait...';
        statusEl.style.display = 'block';
        return;
      }

      // Create Plaid Link handler
      const handler = window.Plaid.create({
        token: linkToken,
        onSuccess: async (publicToken, metadata) => {
          statusEl.className = 'status loading';
          statusEl.textContent = 'Exchanging token...';
          statusEl.style.display = 'block';

          try {
            const response = await fetch('/oauth/plaid/exchange', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ publicToken }),
            });

            const data = await response.json();

            if (data.success) {
              statusEl.className = 'status success';
              statusEl.textContent = '‚úì Bank account connected successfully!';
              connectBtn.textContent = 'Connected';
              connectBtn.disabled = true;

              console.log('Access token received:', data.accessToken);
              console.log('Item ID:', data.itemId);
            } else {
              throw new Error(data.error || 'Token exchange failed');
            }
          } catch (error) {
            statusEl.className = 'status error';
            statusEl.textContent = 'Error: ' + error.message;
          }
        },
        onExit: (error, metadata) => {
          if (error) {
            statusEl.className = 'status error';
            statusEl.textContent = 'Error: ' + error.message;
            statusEl.style.display = 'block';
          }
        },
      });

      // Open Plaid Link
      handler.open();
    });

    // Initialize on page load
    init();
  </script>
</body>
</html>
